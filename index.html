<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПАН-Партнер: недвижимость Санкт-Петербурга и Москвы</title>
</head>
<body>

    <!-- Header -->
    
    <div class="header">
        <div class="top-menu">
            <div class="logo">
                <a href="#"><img class="logo__image"src="images/logo.svg" alt="Логотип ПАН-Партнер"></a>
            </div>
            <div class="subnav">
                <a href="#" class="top-menu__item">
                    Пункт 1
                    <i class="dropdown-icon"></i>
                </a>
                <div class="subnav-menu">
                    <div class="subnav-menu__group">
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 1</a>
                            <div class="subnav-menu__item__text">Покупайте и продавайте</div>
                        </div>
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 2</a>
                            <div class="subnav-menu__item__text">Давайте подружимся</div>
                        </div>
                    </div>
                    <hr>
                    <div class="subnav-menu__group">
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 1</a>
                            <div class="subnav-menu__item__text">Покупайте и продавайте</div>
                        </div>
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 2</a>
                            <div class="subnav-menu__item__text">Давайте подружимся</div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="top-menu__item">Пункт 2</a>
            <a href="#" class="top-menu__item">Пункт 3</a>
            <a href="#" class="top-menu__item">Пункт 4</a>
            <a href="#" class="top-menu__item">Пункт 5</a>
        </div>
        <div class="header-button">Кнопка</div>
    </div>

    <!-- First screen -->

    <div class="hero-screen">
        <div class="hero-screen__container">
            <div class="content-block">
                <h1 class="h1">Недвижимость <br>
                    Санкт-Петербурга <br>
                    и Москвы</h1>
                <form class="hero-form" action="">
                    <div class="col-50">
                        <label class="hero-form__label">Выбрать город</label>
                        <div class="select-wrapper">
                            <div class="select">
                                <div class="select__trigger"><span>Выбрать город</span>
                                    <div class="arrow"></div>
                                </div>
                                <div class="custom-options">
                                    <span class="custom-option selected" data-value="Москва">Москва</span>
                                    <span class="custom-option" data-value="Санкт-Петербург">Санкт-Петербург</span>
                                    <span class="custom-option" data-value="Владивосток">Владивосток</span>
                                    <span class="custom-option" data-value="Оренбург">Оренбург</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <label class="hero-form__label">Ваш e-mail</label>
                        <input type="email" placeholder="info@mail.ru">
                    </div>    
                    <button type="submit" class="hero-form__button">Кнопка действия</button>
                    <div class="hero-form__policy">
                        <input type="checkbox" id="" name="policy">
                        <label class="hero-form__policy__label" for="policy">
                            Отправляя нам данную форму вы соглашаетесь с <br>
                            <a class="hero-form__policy__link"href="#">политикой конфиденциальности</a></label>
                    </div>
                </form>
            </div>
            <div class="illusration-block">
                <img class="illusration-block__img" src="images/first-screen-illustration.svg">
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dropdown.js"></script>
</body>
</html>
