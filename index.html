<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПАН-Партнер: недвижимость Санкт-Петербурга и Москвы</title>
</head>
<body>

    <!-- Header -->
    
    <div class="header">
        <div class="header-menu">
            <div class="header-logo">
                <a href="#"><img src="images/logo.svg" alt="Логотип ПАН-Партнер"></a>
            </div>
            <div class="subnav">
                <a href="#" class="header-menu-item">
                    <span class="header-menu-item_text">Пункт 1</span>
                    <i class="dropdown-icon"></i>
                </a>
                <div class="subnav-menu">
                    <div class="subnav-menu__group">
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 1</a>
                            <div class="subnav-menu__item__text">Покупайте и продавайте</div>
                        </div>
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 2</a>
                            <div class="subnav-menu__item__text">Давайте подружимся</div>
                        </div>
                    </div>
                    <hr>
                    <div class="subnav-menu__group">
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 1</a>
                            <div class="subnav-menu__item__text">Покупайте и продавайте</div>
                        </div>
                        <div class="subnav-menu__item">
                            <a href="#" class="subnav-menu__item__header">Меню 2</a>
                            <div class="subnav-menu__item__text">Давайте подружимся</div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="header-menu-item">Пункт 2</a>
            <a href="#" class="header-menu-item">Пункт 3</a>
            <a href="#" class="header-menu-item">Пункт 4</a>
            <a href="#" class="header-menu-item">Пункт 5</a>
        </div>
        <div class="header-button btn-red">Кнопка</div>
    </div>

    <!-- First screen -->

    <div class="hero-screen">
        <div class="container">
            <div class="hero-screen__content">
                <h1 class="h1">Недвижимость <br>
                    Санкт-Петербурга <br>
                    и Москвы</h1>
                <form class="hero-screen__form" action="">
                    <div class="col-50">
                        <label>Выбрать город</label>
                        <select name="" id="">
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                            <option value="Владивосток">Владивосток</option>
                            <option value="Оренбург">Оренбург</option>
                        </select>
                    </div>
                    <div class="col-50">
                        <label>Ваш e-mail</label>
                        <input type="email" placeholder="info@mail.ru">
                    </div>    
                    <button type="submit" class="hero-screen__button btn-red">Кнопка действия</button>
                    <div class="hero-screen__form__policy">
                        <input type="checkbox" id="" name="policy">
                        <label for="policy">Отправляя нам данную форму вы соглашаетесь с <br>
                            <a href="#">политикой конфиденциальности</a></label>
                    </div>
                </form>
            </div>
            <div class="hero-screen__illusration">
                <img src="images/first-screen-illustration.svg">
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/styles.css">
</body>
</html>
